<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator">
        <div class="display">123456789</div>
        <div class="buttons">
            <div class="left-buttons">
                <div class="button-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="button-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="button-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="button-row">
                    <button>0</button>
                </div>
            </div>
            <div class="right-buttons">
                <div class="button-row">
                    <button>Clear</button>
                </div>
                <div class="button-row">
                    <button>*</button>
                    <button>/</button>
                </div>
                <div class="button-row">
                    <button>+</button>
                    <button>-</button>
                </div>
                <div class="button-row">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
